type Discussion {
  id: String!
  title: String!
  text: String!
  user: User!
  hashtags: [String!]
  createdAt: Date!
  updatedAt: Date!
}

type DiscussionSearchPaginatedResponse {
  offset: Int!
  limit: Int!
  total: Int!
  discussions: [Discussion!]!
}

input CreateDiscussionInput {
  title: String!
  text: String!
  imageUrl: String
  hashtags: [String!]
}

input UpdateDiscussionInput {
  title: String
  text: String
  imageUrl: String
  hashtags: [String!]
}

type Query {
  getDiscussion(id: String!): Discussion!

  getAllDiscussions(
    filter: GetPaginatedFilter
  ): DiscussionSearchPaginatedResponse

  getUserDiscussions(
    userId: String!
    filter: GetPaginatedFilter
  ): DiscussionSearchPaginatedResponse

  getDiscussionByHashtag(
    hashtag: String!
    filter: GetPaginatedFilter
  ): DiscussionSearchPaginatedResponse

  searchDiscussions(
    query: String!
    filter: GetPaginatedFilter
  ): DiscussionSearchPaginatedResponse
}

type Mutation {
  createDiscussion(createDiscussionInput: CreateDiscussionInput!): Discussion!
  updateDiscussion(
    id: String!
    updateDiscussionInput: UpdateDiscussionInput!
  ): Discussion!
  removeDiscussion(id: String!): String!
}
